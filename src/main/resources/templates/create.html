<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sáng tạo Quiz - Quiz Arena</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: var(--bg-light); color: var(--text-dark); }
        .admin-layout { max-width: 1100px; margin: 3rem auto; padding: 0 2rem; }
        .admin-card { background: white; padding: 3.5rem; border-radius: 24px; box-shadow: var(--shadow-xl); border: 1px solid rgba(0,0,0,0.03); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.8rem; font-weight: 800; color: #334155; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.05em; }
        input, select { width: 100%; padding: 1rem 1.2rem; border: 1px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: var(--transition-bounce); background: #fdfdfd; }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); background: white; }
        .preview-img { width: 100%; max-height: 250px; object-fit: cover; border-radius: 15px; margin-top: 1rem; display: none; border: 1px solid #f1f5f9; }
        .question-card { border: 1px solid #f1f5f9; padding: 2.5rem; border-radius: 20px; margin-bottom: 2rem; background: #fff; box-shadow: var(--shadow-sm); position: relative; transition: var(--transition); }
        .question-card:hover { border-color: var(--primary-light); box-shadow: var(--shadow-md); }
        .btn-remove-q { position: absolute; top: 1.5rem; right: 1.5rem; background: #fee2e2; color: #ef4444; border: none; padding: 0.6rem 1.2rem; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.8rem; transition: var(--transition); }
        .btn-remove-q:hover { background: #fecaca; }
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem; }
        .option-item { display: flex; align-items: center; gap: 1rem; background: #f8fafc; border: 1px solid #e2e8f0; padding: 1rem 1.5rem; border-radius: 12px; transition: var(--transition-bounce); }
        .option-item:focus-within { border-color: var(--primary); background: white; box-shadow: var(--shadow-sm); }
        .option-item input[type="text"] { border: none; padding: 0; background: transparent; width: 100%; font-weight: 600; font-family: inherit; }
        .ai-gen-container { display: flex; gap: 1rem; align-items: center; background: #f1f5f9; padding: 1rem; border-radius: 18px; border: 1px dashed var(--primary-light); }
        .btn-ai { background: var(--primary-gradient); color: white; border: none; padding: 0.8rem 1.8rem; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; transition: var(--transition-bounce); }
        .btn-ai:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        .btn-add-q { background: white; color: #10b981; border: 2px dashed #10b981; padding: 1.2rem; border-radius: 16px; cursor: pointer; margin-bottom: 2rem; width: 100%; font-weight: 800; transition: var(--transition); }
        .btn-add-q:hover { background: #f0fdf4; border-color: #059669; color: #059669; }
        .btn-save-quiz { background: var(--primary-gradient); color: white; border: none; padding: 1.4rem; border-radius: 16px; cursor: pointer; width: 100%; font-size: 1.1rem; font-weight: 900; margin-top: 1rem; transition: var(--transition-bounce); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.3); }
        .btn-save-quiz:hover { transform: translateY(-4px); box-shadow: 0 25px 40px rgba(99, 102, 241, 0.4); }
    </style>
</head>
<body>
    <div class="admin-layout">
        <div style="text-align: left; margin-bottom: 3rem; display: flex; justify-content: space-between; align-items: center;">
            <div class="logo" onclick="window.location.href='/'" style="cursor:pointer; font-size: 1.8rem;">QUIZ<span style="color: var(--primary);">ARENA</span></div>
            <a href="/" style="color: var(--text-light); font-weight: 600; text-decoration: none; display: flex; align-items: center; gap: 0.5rem; transition: var(--transition);"><span>←</span> Quay lại trang chủ</a>
        </div>

        <div class="admin-card animate-fade-in-up">
            <div class="admin-header">
                <div>
                    <h1 style="font-size: 2.2rem; font-weight: 900; color: #1e293b; margin-bottom: 0.5rem;">Sáng Tạo Quiz</h1>
                    <p style="color: var(--text-light); font-size: 1.1rem; font-weight: 500;">Tự soạn câu hỏi hoặc để AI thông minh giúp bạn một tay.</p>
                </div>
                <div class="ai-gen-container">
                    <input type="text" id="aiTopic" placeholder="Chủ đề (VD: Lịch sử, Code...)" style="width: 250px; background: white;">
                    <select id="aiCount" style="width: 120px; background: white;">
                        <option value="5">5 câu</option>
                        <option value="10" selected>10 câu</option>
                        <option value="15">15 câu</option>
                    </select>
                    <button class="btn-ai" onclick="generateWithAI()">Gen bằng AI</button>
                </div>
            </div>

            <hr style="margin-bottom: 3rem; opacity: 0.05;">

            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; margin-bottom: 2rem;">
                <div class="form-group">
                    <label>Tiêu đề bộ câu hỏi</label>
                    <input type="text" id="quizTitle" placeholder="Ví dụ: Thử thách kiến thức chung">
                </div>
                <div class="form-group" style="position: relative;">
                    <label>Danh mục</label>
                    <div style="position: relative;">
                        <input type="text" id="quizCategory" placeholder="Chọn hoặc nhập danh mục mới" onfocus="showCategoryDropdown()" oninput="filterCategoryDropdown(this.value)" autocomplete="off">
                        <span style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); pointer-events: none; opacity: 0.5;">▼</span>
                    </div>
                    <div id="categoryDropdown" style="display: none; position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #e2e8f0; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); z-index: 100; max-height: 200px; overflow-y: auto; margin-top: 5px;">
                        <!-- Categories will be injected here -->
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Ảnh bìa Quiz</label>
                <input type="file" id="quizThumbnailFile" accept="image/*" onchange="previewImage(this, 'quizThumbnailPreview')">
                <img id="quizThumbnailPreview" class="preview-img">
            </div>

            <h3 style="margin: 3rem 0 1.5rem; color: #1e293b; font-weight: 800; display: flex; align-items: center; gap: 0.5rem;">
                <span style="background: var(--primary); color: white; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 0.8rem;">?</span>
                Nội dung câu hỏi
            </h3>
            
            <div id="questionsContainer">
                <!-- Questions injected here -->
            </div>

            <button class="btn-add-q" onclick="addNewQuestion()">+ THÊM CÂU HỎI THỦ CÔNG</button>
            <button class="btn-save-quiz" onclick="saveQuiz()"> XUẤT BẢN BỘ CÂU HỎI</button>
        </div>
    </div>

    <script>
        const userStr = localStorage.getItem('user');
        if (!userStr) { window.location.href = '/login'; }
        const currentUser = JSON.parse(userStr);

        let qCount = 0;

        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        let existingCategories = [];

        async function loadExistingCategories() {
            try {
                const res = await fetch('/api/quizzes');
                const quizzes = await res.json();
                existingCategories = [...new Set(quizzes.map(q => q.category).filter(c => c))];
                renderCategoryDropdown(existingCategories);
            } catch (e) { console.error("Error loading categories", e); }
        }

        function renderCategoryDropdown(list) {
            const dropdown = document.getElementById('categoryDropdown');
            if (list.length === 0) {
                dropdown.style.display = 'none';
                return;
            }
            dropdown.innerHTML = list.map(cat => `
                <div class="category-option" onclick="selectCategory('${cat}')" style="padding: 0.8rem 1.2rem; cursor: pointer; border-bottom: 1px solid #f8fafc; font-weight: 500; font-size: 0.9rem; transition: background 0.2s;">
                    ${cat}
                </div>
            `).join('');
            
            dropdown.querySelectorAll('.category-option').forEach(opt => {
                opt.onmouseover = () => opt.style.background = '#f1f5f9';
                opt.onmouseout = () => opt.style.background = 'transparent';
            });
        }

        function showCategoryDropdown() {
            if (existingCategories.length > 0) {
                document.getElementById('categoryDropdown').style.display = 'block';
                renderCategoryDropdown(existingCategories);
            }
        }

        function filterCategoryDropdown(query) {
            const filtered = existingCategories.filter(cat => cat.toLowerCase().includes(query.toLowerCase()));
            renderCategoryDropdown(filtered);
            document.getElementById('categoryDropdown').style.display = filtered.length > 0 ? 'block' : 'none';
        }

        function selectCategory(cat) {
            document.getElementById('quizCategory').value = cat;
            document.getElementById('categoryDropdown').style.display = 'none';
        }

        document.addEventListener('click', (e) => {
            const container = document.getElementById('quizCategory').parentElement.parentElement;
            if (!container.contains(e.target)) {
                document.getElementById('categoryDropdown').style.display = 'none';
            }
        });

        function addNewQuestion(data = null) {
            const container = document.getElementById('questionsContainer');
            const qIdx = qCount++;
            const div = document.createElement('div');
            div.className = 'question-card animate-fade-in';
            div.innerHTML = `
                <button class="btn-remove-q" onclick="this.parentElement.remove()">Gỡ bỏ</button>
                <div class="form-group">
                    <label>Câu hỏi ${qIdx + 1}</label>
                    <input type="text" class="q-text" value="${data ? (data.content || data.question || '') : ''}" placeholder="Nhập nội dung câu hỏi">
                </div>
                <div class="form-group">
                    <label>Ảnh đính kèm (Thông thường là ảnh giải thích)</label>
                    <input type="file" class="q-img-file" accept="image/*" onchange="previewImage(this, 'preview_${qIdx}')">
                    <img id="preview_${qIdx}" class="preview-img" src="${data ? (data.imageUrl || '') : ''}" style="${data && data.imageUrl ? 'display:block' : ''}">
                </div>
                <div class="option-grid">
                    ${[0,1,2,3].map(i => `
                        <div class="option-item">
                            <input type="radio" name="correct_${qIdx}" ${data && data.options[i] && data.options[i].isCorrect ? 'checked' : (i===0 && !data ? 'checked' : '')}>
                            <input type="text" class="opt-text" value="${data && data.options[i] ? data.options[i].text : ''}" placeholder="Đáp án ${String.fromCharCode(65+i)}">
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        }

        async function generateWithAI() {
            const topic = document.getElementById('aiTopic').value;
            const count = document.getElementById('aiCount').value;
            if (!topic) return alert("Vui lòng nhập chủ đề!");
            const btn = event.currentTarget;
            const originalHtml = btn.innerHTML;
            btn.innerHTML = "⏳ Đang tạo...";
            btn.disabled = true;
            try {
                const res = await fetch(`/api/quizzes/generate?topic=${encodeURIComponent(topic)}&count=${count}`, { method: 'POST' });
                if (!res.ok) throw new Error("AI Server Error");
                const data = await res.json();
                document.getElementById('questionsContainer').innerHTML = "";
                qCount = 0;
                data.forEach(q => addNewQuestion(q));
                document.getElementById('quizTitle').value = topic;
                document.getElementById('quizThumbnailPreview').src = `https://images.unsplash.com/photo-1606326666490-4521b48c8ac1?w=800&q=80`;
                document.getElementById('quizThumbnailPreview').style.display = 'block';
                alert("Đã tạo xong bằng AI! Bạn hãy chỉnh sửa trước khi lưu.");
            } catch (e) { alert("Lỗi gen AI: " + e.message); }
            finally { btn.innerHTML = originalHtml; btn.disabled = false; }
        }

        async function saveQuiz() {
            const thumbnailFile = document.getElementById('quizThumbnailFile').files[0];
            let thumbnail = document.getElementById('quizThumbnailPreview').src;
            if (thumbnailFile) {
                thumbnail = await toBase64(thumbnailFile);
            }

            const quiz = {
                title: document.getElementById('quizTitle').value,
                category: document.getElementById('quizCategory').value,
                thumbnail: thumbnail,
                creatorId: currentUser.id,
                creatorName: currentUser.username,
                questions: []
            };

            if(!quiz.title) return alert("Vui lòng nhập tiêu đề!");

            const questionCards = document.querySelectorAll('.question-card');
            for (let card of questionCards) {
                const options = [];
                card.querySelectorAll('.option-item').forEach((opt, oIdx) => {
                    options.push({
                        text: opt.querySelector('.opt-text').value,
                        isCorrect: opt.querySelector('input[type="radio"]').checked
                    });
                });

                const qImgFile = card.querySelector('.q-img-file').files[0];
                const previewImg = card.querySelector('.preview-img');
                let qImg = previewImg ? previewImg.src : '';
                if (qImgFile) {
                    qImg = await toBase64(qImgFile);
                }

                quiz.questions.push({
                    content: card.querySelector('.q-text').value,
                    imageUrl: qImg,
                    options: options,
                    type: 'multiple-choice',
                    timeLimit: 10
                });
            }

            try {
                const res = await fetch('/api/quizzes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(quiz)
                });
                if (res.ok) { alert("Chúc mừng! Bộ câu hỏi của bạn đã được xuất bản thành công."); window.location.href = '/'; }
                else { alert("Lỗi khi lưu!"); }
            } catch (e) { alert("Lỗi: " + e.message); }
        }

        loadExistingCategories();
        addNewQuestion();
    </script>
</body>
</html>
