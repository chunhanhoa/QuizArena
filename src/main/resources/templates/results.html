<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Trận Đấu - Quiz Arena</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-darker);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .results-card {
            width: 100%;
            max-width: 900px;
            padding: 4rem;
            text-align: center;
        }

        .podium-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 1.5rem;
            margin: 4rem 0;
            height: 350px;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            position: relative;
        }

        .podium-base {
            width: 100%;
            border-radius: 20px 20px 0 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 1.5rem;
            font-weight: 900;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom: none;
            position: relative;
        }

        /* Podium Heights and Colors */
        .rank-2 { height: 220px; order: 1; }
        .rank-1 { height: 300px; order: 2; z-index: 10; }
        .rank-3 { height: 180px; order: 3; }

        .rank-1 .podium-base { 
            background: linear-gradient(to bottom, #fbbf24, #b45309); 
            border-color: #fcd34d;
            transform: scale(1.1);
        }
        .rank-2 .podium-base { background: linear-gradient(to bottom, #94a3b8, #475569); border-color: #cbd5e1; }
        .rank-3 .podium-base { background: linear-gradient(to bottom, #d97706, #78350f); border-color: #fbbf24; }

        .avatar-wrap {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            overflow: hidden;
            background: white;
            box-shadow: var(--shadow-lg);
        }

        .rank-1 .avatar-wrap { width: 100px; height: 100px; border-color: #fbbf24; border-width: 6px; }

        .player-info { margin-top: 1rem; }
        .player-name { font-weight: 800; font-size: 1.2rem; margin-bottom: 0.2rem; }
        .player-score { font-weight: 700; color: var(--accent); font-size: 1.1rem; }

        .other-ranks {
            margin-top: 3rem;
            display: grid;
            gap: 0.8rem;
        }

        .rank-row {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 4rem;
        }
    </style>
</head>
<body style="background: #122b30; color: white;">
    <div class="results-card animate-fade-in-up">
        <h1 style="font-size: 3rem; margin-bottom: 0.5rem; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">Chiến Thắng Rực Rỡ!</h1>
        <p style="color: var(--text-light); font-size: 1.2rem;">Những nhà thông thái nhất đã lộ diện.</p>

        <div id="podium" class="podium-container">
            <!-- Podium items will be injected here -->
        </div>

        <div class="other-ranks" id="leaderboardList">
            <!-- Other ranks will be injected here -->
        </div>

        <div class="btn-actions">
            <button class="btn-primary" onclick="window.location.href='/'" style="padding: 1.2rem 2.5rem; min-width: 200px;">Về trang chủ</button>
            <button class="btn-secondary" onclick="window.location.href=window.location.href" style="padding: 1.2rem 2.5rem; border-color: rgba(255,255,255,0.3); color: white; background: rgba(255,255,255,0.05); min-width: 200px; backdrop-filter: blur(10px);">Chơi lại</button>
        </div>
    </div>

    <script src="/js/results.js"></script>
</body>
</html>
