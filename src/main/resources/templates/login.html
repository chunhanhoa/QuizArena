<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham Gia Cùng Quiz Arena</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0f172a;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .bg-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-gradient);
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .auth-card {
            width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 3rem;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            transition: var(--transition);
        }

        .auth-card:hover { border-color: rgba(255, 255, 255, 0.2); }

        .logo { font-size: 2rem; font-weight: 900; margin-bottom: 2rem; cursor: pointer; }

        .input-group { margin-bottom: 1.25rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 600; opacity: 0.7; }
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: var(--transition);
            font-size: 1rem;
        }
        input:focus { border-color: var(--primary); background: rgba(255, 255, 255, 0.1); }

        .btn-auth {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }
        .btn-auth:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5); }

        .toggle-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }
        .toggle-link:hover { opacity: 1; color: var(--primary); }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
        <div class="circle" style="width: 300px; height: 300px; bottom: -50px; right: -50px; background: #a855f7;"></div>
    </div>

    <div class="auth-card animate-fade-in">
        <div class="logo" onclick="window.location.href='/'">QUIZ<span style="color: var(--primary);">ARENA</span></div>
        <h2 id="authTitle" style="font-weight: 800; margin-bottom: 2rem;">Đăng Nhập</h2>

        <div class="input-group">
            <label>Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên người dùng">
        </div>
        <div class="input-group" id="emailGroup" style="display: none;">
            <label>Email</label>
            <input type="email" id="email" placeholder="Nhập email của bạn">
        </div>
        <div class="input-group">
            <label>Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-auth" onclick="handleAuth()" id="authBtn">Vào Đấu Trường</button>
        
        <p class="toggle-link" onclick="toggleAuth()" id="toggleText">Chưa có tài khoản? Đăng ký ngay</p>
        <p style="color: #ef4444; font-size: 0.85rem; margin-top: 1rem; display: none;" id="errorMsg"></p>
    </div>

    <script>
        let isLogin = true;

        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? 'Đăng Nhập' : 'Tạo Tài Khoản';
            document.getElementById('emailGroup').style.display = isLogin ? 'none' : 'block';
            document.getElementById('authBtn').innerText = isLogin ? 'Vào Đấu Trường' : 'Đăng Ký Thành Viên';
            document.getElementById('toggleText').innerText = isLogin ? 'Chưa có tài khoản? Đăng ký ngay' : 'Đã có tài khoản? Đăng nhập';
            document.getElementById('errorMsg').style.display = 'none';
        }

        async function handleAuth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!username || !password) {
                errorMsg.innerText = "Vui lòng nhập đầy đủ thông tin!";
                errorMsg.style.display = 'block';
                return;
            }

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = isLogin ? { username, password } : { username, password, email };

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    const user = await res.json();
                    localStorage.setItem('user', JSON.stringify(user));
                    localStorage.setItem('userId', user.id);
                    localStorage.setItem('username', user.username);
                    window.location.href = '/';
                } else {
                    const text = await res.text();
                    errorMsg.innerText = text;
                    errorMsg.style.display = 'block';
                }
            } catch (e) {
                errorMsg.innerText = "Lỗi kết nối server!";
                errorMsg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
