    <style>
        .results-container {
            max-width: 800px;
            margin: 4rem auto;
            text-align: center;
        }

        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2rem;
            margin: 4rem 0;
            height: 300px;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 150px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .podium-bar {
            width: 100%;
            background: var(--glass);
            border: 2px solid var(--glass-border);
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            position: relative;
            display: flex;
            justify-content: center;
            padding-top: 1rem;
            font-size: 2rem;
            font-weight: 900;
        }

        .first { height: 200px; order: 2; z-index: 3; }
        .second { height: 150px; order: 1; }
        .third { height: 120px; order: 3; }

        .first .podium-bar { background: linear-gradient(to bottom, #ffd700, #b8860b); border-color: #ffd700; color: white; }
        .second .podium-bar { background: linear-gradient(to bottom, #c0c0c0, #808080); border-color: #c0c0c0; color: white; }
        .third .podium-bar { background: linear-gradient(to bottom, #cd7f32, #8b4513); border-color: #cd7f32; color: white; }

        .player-name { margin-top: 1rem; font-weight: 800; font-size: 1.2rem; }
        .player-score { font-weight: 600; opacity: 0.7; }

        .other-players {
            background: var(--glass);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .btn-group {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 4rem;
        }

        @keyframes crownPop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
