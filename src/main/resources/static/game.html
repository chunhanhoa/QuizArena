<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Thi Đấu - Quiz Arena</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <style>
        .game-container {
            max-width: 900px;
            margin: 2rem auto;
            position: relative;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: var(--glass-border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        #timerProgress {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            transition: width 1s linear;
        }

        .question-box {
            text-align: center;
            padding: 3rem;
            margin-bottom: 2rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .game-option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            font-size: 1.25rem;
            font-weight: 700;
            text-align: left;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
            cursor: pointer;
        }

        .option-a { background: #e21b3c; border-color: #e21b3c; } /* Red */
        .option-b { background: #1368ce; border-color: #1368ce; } /* Blue */
        .option-c { background: #d89e00; border-color: #d89e00; } /* Yellow */
        .option-d { background: #26890c; border-color: #26890c; } /* Green */

        .game-option:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .game-option.correct {
            background: #10b981 !important;
            border-color: #10b981 !important;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .game-option.wrong {
            background: #ef4444 !important;
            border-color: #ef4444 !important;
            opacity: 0.7;
        }

        .live-leaderboard {
            position: fixed;
            right: 2rem;
            top: 2rem;
            width: 280px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-title {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            font-weight: 800;
            color: #f9c46b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .leaderboard-item.me {
            border: 2px solid #f9c46b;
            background: rgba(249, 196, 107, 0.1);
        }

        .rank {
            font-weight: 900;
            font-size: 1.1rem;
            width: 25px;
            color: rgba(255, 255, 255, 0.5);
        }

        .score-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 800;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes scoreAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -100%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1); }
        }
    </style>
</head>
<body style="background: #122b30; color: white; overflow: hidden;">
    <div class="container" style="max-width: 1200px; padding: 4rem; margin: 0 auto; transition: all 0.3s ease;">
        <div style="display: flex; gap: 4rem; align-items: flex-start;">
            <!-- Left: Question & Options -->
            <div style="flex: 1;">
                <h2 id="questionText" style="font-size: 2rem; margin-bottom: 3rem; line-height: 1.4; font-weight: 800;">Đang tải câu hỏi...</h2>
                
                <div id="optionsGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <!-- Options buttons will be injected here -->
                </div>

                <!-- Explanation Box -->
                <div id="explanationBox" style="display: none; margin-top: 1.5rem; padding: 1.5rem; background: rgba(59, 130, 246, 0.1); border-left: 4px solid #3b82f6; border-radius: 8px; font-size: 1rem; color: #93c5fd; line-height: 1.5; text-align: left;">
                    <!-- AI Explanation here -->
                </div>


                <!-- Timer / Progress -->
                <div style="margin-top: 4rem; display: flex; align-items: center; gap: 1rem;">
                    <div style="flex: 1; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden;">
                        <div id="timerProgress" style="width: 100%; height: 100%; background: linear-gradient(to right, #31d8a4, #f9c46b); transition: width 1s linear;"></div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 0.8rem; opacity: 0.6; font-weight: 600;">SCORE</div>
                        <span id="myScore" style="font-size: 2rem; font-weight: 900; color: #f9c46b;">0</span>
                    </div>
                </div>
            </div>

            <!-- Right: Image -->
            <div id="imageBox" style="width: 500px;">
                <div id="questionImage" style="width: 100%; height: 350px; background: url('https://placehold.co/600x400/8854c0/white?text=Question+Image') center/cover; border-radius: 20px; border: 4px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.3);"></div>
            </div>
        </div>
    </div>

    <div id="scorePopup" class="score-popup" style="color: #f9c46b; text-shadow: 0 0 30px rgba(249,196,107,0.5);">+100</div>

    <!-- Live Leaderboard (Mới) -->
    <div class="live-leaderboard">
        <div class="leaderboard-title">Bảng xếp hạng</div>
        <div id="leaderboardList">
            <!-- Ranking items here -->
        </div>
    </div>

    <!-- Power-ups Side Bar (Mới) -->
    <div id="powerups" style="position: fixed; left: 2rem; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 1rem; z-index: 100;">
        <div class="powerup-btn" onclick="usePowerup('5050')" title="50/50: Loại bỏ 2 đáp án sai" style="width: 50px; height: 50px; background: #ef4444; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: 800; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">½</div>
        <div class="powerup-btn" onclick="usePowerup('freeze')" title="Freeze: Dừng thời gian" style="width: 50px; height: 50px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 1.2rem; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">❄️</div>
        <div class="powerup-btn" onclick="usePowerup('x2')" title="Double: Nhân đôi số điểm" style="width: 50px; height: 50px; background: #f59e0b; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: 800; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">x2</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/game.js"></script>


</body>
</html>
